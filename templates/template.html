<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css"/>
    <!-- <script src="/static/js/script.js"></script> -->
    <title>Learn Bitcoin</title>
</head>
<body>
    <div class="code">
        {% block content %}{% endblock %}
    </div>
    <div class="block" id="genesis">
        <div class="content">
            <h2 class="block_header">Genesis</h2>
        </div>
    </div>
    <div class="line"></div>
    <div class="block" id="bitcoin">
        <div class="content">
            <h2 class="block-header">Bitcoin</h2>
            <p class="content" id="price"></p>
        </div>
    </div>
    <div class="line"></div>
    <div class="block" id="nodes">
        <div class="content">
            <h2 class="block-header">Nodes</h2>
        </div>
    </div>
    <div class="line"></div>
    <div class="block" id="mining">
        <div class="content">
            <h2 class="block-header">Mining</h2>
            <p class="content" id="block-height"></p>
            <p class="content" id="block-hash"></p>
        </div>
    </div>
</body>
</html>
