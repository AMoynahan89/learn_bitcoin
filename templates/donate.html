{% extends "template.html" %}

{% block title %}Donate{% endblock %}

{% block content %}
<div class="content block-element">
    <h1>Donate Bitcoin</h1>
    <p>If you would like to support us, please select an amount to donate:</p>

    <div class="donation-option btn-group" role="group" group-label="Donation buttons">
        <button type="button" class="make-qr btn btn-outline-primary" data-amount="10000">10,000 sats</button>
        <button type="button" class="make-qr btn btn-outline-primary" data-amount="25000">25,000 sats</button>
        <button type="button" class="make-qr btn btn-outline-primary" data-amount="50000">50,000 sats</button>
    </div>

    <div class="row g-3">
        <div class="col-auto">
            <input type="text" id="donation-amount" class="form-control" placeholder="Amount in Sats"/>
        </div>
        <div class="col-auto">
            <button type="submit" id="custom-donation" class="btn btn-outline-primary">Submit Amount</button>
        </div>
    </div>

    <div id="qr-code-container">
        <img id="qr-code" src="" alt="QR Code for Bitcoin Donation">
    </div>
</div>
{% endblock %}
